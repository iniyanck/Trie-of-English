<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice Trie Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <button id="theme-toggle" title="Toggle Dark Mode"></button>
    <div id="graph-container"></div>

    <div id="ui-container">
        <h3>Node Explorer</h3>
        
        <div id="node-info-display">
            <p>Select a node to view details.</p>
        </div>

        <p class="instruction-text">
            This node is currently selected. You can visualize all valid words that pass through this specific point in the lattice.
        </p>

        <button id="gen-btn">Generate Words</button>
        <div id="word-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
